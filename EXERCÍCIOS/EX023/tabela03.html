<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 03</title>
    <style>
        td {
            border: 2px solid black;
            width: 200px;
            height: 100px;
           text-align: center;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>TABELA COM MESCLAGEM</h1>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>
            <td>D</td>
            <td>E</td>
        
        <tr>
            <td colspan="3">G</td>
            
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>

    </table>
    
</body>
</html>
