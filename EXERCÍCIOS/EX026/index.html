<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Preencha o formulário a baixo!</h1>

    <form action="texto.html" autocomplete="off" method="post">
        <p><label for="idnome">Nome:</label>
    
            <input type="text" name="nome" id="idnome"></p>

        <p><label for="idsobrenome">Sobrenome:</label>

            <input type="text" name="Sobrenome" id="idsobrenome"></p>

        <p><label for="idsenha">digite a sua senha:</label>
            <input type="password" name="senha" id="idsenha">
        </p>

        <input type="submit" value="enviar">
    </form>


    
</body>
</html>
