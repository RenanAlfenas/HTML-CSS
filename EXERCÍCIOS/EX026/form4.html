<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulário </h1>
        <form action="texto.html">
            <fieldset>
                <legend>Esportes Que Gosta</legend>
                <p>
                    <input type="checkbox" name="fut" id="idfut">
                    <label for="idfut">Futebol</label>
                </p>
                  <p>
                    <input type="checkbox" name="pingpong" id="idping">
                    <label for="idping">Ping-Pong</label>
                </p>
                  <p>
                    <input type="checkbox" name="basq" id="idbasq">
                    <label for="idbasq">Basquete</label>
                </p>
                  <p>
                    <input type="checkbox" name="vol" id="idvol">
                    <label for="idvol">Vôlei</label>
                </p>
                  <p>
                    <input type="checkbox" name="muay" id="idmuay">
                    <label for="idmuay">Muay-Thai</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Gênero</legend>
                <p>
                    <input type="radio" name="gen" id="idmasc" value="M">
                    <label for="idmasc">Masculino</label>
            
                </p>
                <p>
                    <input type="radio" name="gen" id="idfem" value="F">
                    <label for="idfem">Feminino</label>
                </p>
            </fieldset> <br>
            <input type="submit" value="enviar">
        </form>

   
    
</body>
</html>
