<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(170, 170, 170, 0.459);
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.699);
            color: rgb(75, 75, 75);
        }

       
    </style>
</head>
<body>
    <h1>preencha os campos a seguir</h1>
    
    <form action="form.php" method="post" autocomplete="on">
        <p>
            <label for="idnome">
                Nome: <input type="text" name="nome" id="idnome" required autocomplete="username" minlength="5" maxlength="30" size="30" placeholder="insira seu nome">
            </label>
        </p>

        <p>
            <label for="idsenha">
                Senha: <input type="password" name="senha" id="idsenha" required autocomplete="current-password" minlength="6" maxlength="20" size="30" placeholder="crie uma senha de 6 - 20 caracteres">
            </label>
        </p>

        <p>
            <label for="idmedia">
                insira a m√©dia do aluno: <input type="number" name="media" id="idmedia" step="0.01" minlength="0" maxlength="10" required value="5">
            </label>
        </p>

        <p>
            <label for="iddata">
                insira a data desejada: <input type="date" name="data" id="iddata" required placeholder="insira uma data">
            </label>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
