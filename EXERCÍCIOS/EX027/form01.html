<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>selecione as opções a baixo:</h1>

    <form action="text.html" method="get" >
        <p>
            <label for="idlista">Escolha um País:</label>
            <select name="Listas" id="idlista" required>
                <option selected></option>
                <optgroup label="América Latina">
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Estados Unidos</option>
                    <option>Canadá</option>
                </optgroup>
                <optgroup label="Ásia">
                    <option>Guatemala</option>
                    <option>Austrália</option>
                    <option>Chile</option>
                    <option>Onduras</option>
                    <option>índia</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="idlist">Escolha um município</label>
            <input type="text" name="Listas" id="idlist" list="municipios" required placeholder="escolha um município do Rio de Janeiro" size="50">
            <datalist id="municipios">
                    <option>Belford roxo</option>
                    <option>São jogão de merití</option>
                    <option>Queimados</option>
                    <option>Nova Iguaçu</option>
                    <option>Caboçu</option>
                    <option>Villa Nova</option>
                    <option>Olaria</option>
                    <option>Tijuca</option>
                    <option>Villa isabel</option>
                    <option>São cristovão</option>
                    <option>Grajaú</option>
            
            </datalist>
        </p>

        <p>
            <label for="idtexto">Escreva uma redação sobre a sua vida:</label> <br>
            <textarea name="texto" id="idtexto" cols="40" rows="10"></textarea>
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">

        
    </form>

  
    

    
</body>
</html>
