<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title>
    <style>
       div.pai {
        background-color: aqua;
        display: flex;
        flex-flow: column wrap;
        height: 400px;
        width: 200px;
        
       }

       div.filho {
        flex: auto;
        background-color: brown;
        border: 2px solid black;
        text-align: center;
        color: white;
        font-weight: bolder;
       }
       
    </style>
</head>
<body>

    <div class="pai">
        <div class="filho">exemplo de bloco a</div>
        <div class="filho">exemplo de bloco b</div>
        <div class="filho">exemplo de bloco c</div>
        <div class="filho">exemplo de bloco d</div>
        <div class="filho">exemplo de bloco e</div>
        <div class="filho">exemplo de bloco f</div>
        <div class="filho">exemplo de bloco g</div>
        <div class="filho">exemplo de bloco h</div>
        <div class="filho">exemplo de bloco i</div>
    </div>

    

    
    
</body>
</html>
