<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de notas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <h1>Veja a segui uma tabela com as notas de um aluno.</h1>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplina</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>

            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>

        </thead>

        <tbody>
                <tr>
                    <th scope="rowgroup" rowspan="4" class="tipo">Exatas</th>
                    <th scope="row" class="materia">Matemática</th>
                    <td>9.9</td>
                    <td>9.9</td>
                    <td>9.9</td>
                </tr>

                <tr>
                     <th scope="row" class="materia">Física</th>
                    <td>8.0</td>
                    <td>10</td>
                    <td>9.0</td>
                </tr>

                <tr>
                     <th scope="row" class="materia">Química</th>
                    <td>6.5</td>
                    <td>7.5</td>
                    <td>7.0</td>
                </tr>

                <tr>
                     <th scope="row" class="materia">Biologia</th>
                    <td>8.0</td>
                    <td>9.0</td>
                    <td>8.5</td>
                </tr>

                <tr>
                    <th scope="row" colspan="4">Média de Exatas</th>
                    <td class="med">8.6</td>
                </tr>

                <tr>
                    <th scope="rowgroup" rowspan="2" class="tipo">Humanas</th>
                    <th scope="row" class="materia">História</th>
                    <td>10</td>
                    <td>9.0</td>
                    <td>9.5</td>
                </tr>

                <tr>
                     <th scope="row" class="materia">Geografia</th>
                    <td>9.0</td>
                    <td>1.0</td>
                    <td>5.0</td>
                </tr>

                <tr>
                    <th scope="row" colspan="4">Média de Humanas</th>
                    <td class="med">7.25</td>
                </tr>

        </tbody>


    </table>
    
</body>
</html>
